  <link rel="shortcut icon" type="image/png" href="./img/logo.png">
  <link rel="apple-touch-icon" href="./logo.png">

<body>
  <div class="row">
    <div class="col s12 ">
        <img id="logo" src="img/logo1.png" alt=""> 
        <h4 class="white-text" >Ingresa a tu cuenta</h4>
        <div class="input">
                <input id="usuario" type="text" placeholder="Usuario">
                <input id="pass" type="password" placeholder="Contraseña">
                <a onclick="login()"  class="waves-effect waves-light btn">Ingresar</a>
                <h6  class="white-text">¿Olvidaste tu contraseña?</h6>        
                <h6  class="white-text" >¿Aún no tienes una cuenta? <a href="#registro" class="blue-text modal-trigger">CREAR CUENTA</a> </h6>
                <div id="registro" class="modal modal-fixed-footer">
                        <div class="modal-content">
                          <h4>Registrarme </h4>
                          <input id="usuario2" type="text" placeholder="Usuario">
                            <input id="pass2" type="password" placeholder="Contraseña">
                        </div>
                        <div class="modal-footer">
                                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                          <a onclick="registro()" class="modal-close waves-effect waves-green btn-flat">Registrate</a>

                        </div>
                      </div>

            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
